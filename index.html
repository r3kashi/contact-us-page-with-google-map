<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <div class="contact-wrap">
    <div class="contact-in">
      <h1>Contact Info</h1>
      <h2><i class="fa-solid fa-phone"></i>Phone</h2>
      <p>+63-966-987-9402</p>
      <h2><i class="fa-solid fa-envelope"></i>Email</h2>
      <p>nc.reymar.mirante@cvsu.edu.ph</p>
      <h2><i class="fa-solid fa-location-dot"></i>Address</h2>
      <p>Timalan Balsahan, Naic, Cavite, Philippines</p>
      <ul>
        <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-google"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
      </ul>
    </div>
    <div class="contact-in">
      <h1>Send a Message</h1>
      <form action="#">
        <input type="text" placeholder="Full Name" class="contact-in-input">
        <input type="text" placeholder="Email" class="contact-in-input">
        <input type="text" placeholder="Subject" class="contact-in-input">
        <textarea placeholder="Message" class="contact-in-textarea"></textarea>
        <input type="submit" value="Send Message" class="contact-in-btn">
      </form>
    </div>
    <div class="contact-in">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3865.4666290859755!2d120.77844981485953!3d14.342385787197342!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x339629a29d1b5df7%3A0x438f09f0b8dc9d8f!2sTimalan%20Balsahan%2C%20Naic%2C%20Cavite!5e0!3m2!1sen!2sph!4v1653809491710!5m2!1sen!2sph" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
